<div class="dash-container">
    <div class="header">
        <img src="./../assets/images/mealmasterlogo.png" alt="Card image cap">

        <div class="right-content">
            <div class="search-container">
                <input type="text" placeholder="Search..." class="search-input">
                <button class="search-button">Search</button>
            </div>
            <button (click)="openUploadImage()">Ajouter une image</button>
        </div>

    </div>

    <div class="image-list">
        <div class="card custom-card" style="width: 18rem;">
            <img class="card-img-top" style="height: 15rem;"
                src="https://preppykitchen.com/wp-content/uploads/2022/05/Naked-Cake-Feature.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Nom de l'imag</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
                <div class="tags">
                    <span class="tag">Tag1</span>
                    <span class="tag">Tag2</span>
                    <span class="tag">Tag3</span>
                </div>
                <button class="btn btn-danger delete-btn">Supprimer</button>
                <button class="btn btn-primary edit-btn">Modifier</button>
            </div>
        </div>
        <div class="card custom-card" style="width: 18rem;">
            <img class="card-img-top" style="height: 15rem;"
                src="https://preppykitchen.com/wp-content/uploads/2022/05/Naked-Cake-Feature.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Nom de l'imag</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
                <div class="tags">
                    <span class="tag">Tag1</span>
                    <span class="tag">Tag2</span>
                    <span class="tag">Tag3</span>
                </div>
                <button class="btn btn-danger delete-btn">Supprimer</button>
                <button class="btn btn-primary edit-btn">Modifier</button>
            </div>
        </div>
    </div>

</div>
